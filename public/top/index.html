<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Новая страница ТОП</title>
    <meta name="description" content="Описание страницы ТОП" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="canonical" href="https://example.com/top" />

    <!-- Open Graph -->
    <meta property="og:title" content="Новая страница ТОП" />
    <meta property="og:description" content="Описание страницы ТОП" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://example.com/top" />
    <meta property="og:image" content="https://example.com/favicon.png" />
    <meta property="og:locale" content="ru_RU" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Новая страница ТОП" />
    <meta name="twitter:description" content="Описание страницы ТОП" />
    <meta name="twitter:image" content="https://example.com/favicon.png" />
    
    <!-- Mobile -->
    <meta name="theme-color" content="#1d7bf5" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      (async () => {
        const candidates = ["/src/main.tsx", "/assets/app.js"]; // dev → prod
        for (const src of candidates) {
          try {
            const res = await fetch(src, { method: "HEAD" });
            if (!res.ok) continue;
            const s = document.createElement("script");
            s.type = "module";
            s.src = src;
            document.body.appendChild(s);
            return;
          } catch {
            // ignore
          }
        }
      })();
    </script>
  </body>
</html>
